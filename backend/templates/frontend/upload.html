<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Upload CSV - Insole Analytics</title>
</head>
<body>
  <h1>Wgraj plik CSV</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label>Athlete id: <input name="athlete_id" /></label><br>
    <label>Start time (ISO): <input name="started_at" /></label><br>
    <input type="file" name="file" accept=".csv" />
    <button type="submit">Upload</button>
  </form>
</body>
</html>
